<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{ name }}</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: 'li',
            lastName: 'san',
            fullName: ''
        },
        computed: {
            name: function () {
                return this.fullName = this.firstName + ' ' + this.lastName
            }
        }
    })
</script>






</body>
</html>
